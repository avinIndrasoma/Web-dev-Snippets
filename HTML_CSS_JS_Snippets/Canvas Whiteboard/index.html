<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Api</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toolbar">
        <div id="radiusbar">
            <label>Radius</label>
            <span id="radiusvalue">10</span>
            <span id="incre" class="incredecre">+</span>
            <span id="decre" class="incredecre">-</span>
        </div>

        <div id="savebar">
            <span id="savebtn" download="myImage.jpg">Save</span>
        </div>

        <div id="colorsbar">
            <div class="colorsbtn" style="background-color: red;"></div>
            <div class="colorsbtn" style="background-color: yellow;"></div>
            <div class="colorsbtn" style="background-color: green;"></div>
            <div class="colorsbtn" style="background-color: blue;"></div>
            <div class="colorsbtn" style="background-color: pink;"></div>
            <div class="colorsbtn" style="background-color: magenta;"></div>
        </div>
    </div>
    <canvas id="mycanvas" style="display: block;">Sorry, Update your browser and try again</canvas>


    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="radial-gradient"></div>
    <div class="col-md-12 text-center">
        <h2 class="animate-charcter">Calculator</h2>
    </div>
    <div class="box1">
        <div class="display">
            <div data-old class="old"></div>
            <div data-temp class="temp"></div>
        </div>
        <button data-clear class="spa">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>/</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number style="border-bottom-left-radius: 2rem;">.</button>
        <button data-number>0</button>
        <button data-equalsto class="spa" style="border-bottom-right-radius: 2rem;">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

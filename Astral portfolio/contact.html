<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Contact</title>
</head>
<body background="bg.jpg">
    <div id="container">
        <a class="active" href="Index.html"><img class="icon" src="home.png" alt=""></a>
        <a class="active" href="work.html"><img class="icon" src="folder.png" alt=""></a>
        <img class="icon" id="main" src="mail.png" alt="">
        <a href="http://www.twitter.com/share"><img class="icon" src="twitter.png" alt=""></a>
    </div>

    <div id="card">
        <h1 id="title">
            Contact Me
        </h1>
        <form action="" method="get">
            <input id="name" type="text" required name="name" placeholder="Name">
            <input id="email" type="email" required name="email" placeholder="Email">
            <input id="subject" type="text" required name="subject" placeholder="Subject">
            <textarea id="message" type="text" required name="message" placeholder="Message" cols="30" rows="10"></textarea>
            <input type="submit" id="submit" name="submit" value="Send Message">
        </form>
    </div>  

</body>
</html>
